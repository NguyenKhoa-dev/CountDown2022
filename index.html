<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>HPNY2022</title>
</head>
<body>
    <section class="scene">
        <div class="sun"></div>
        <div class="bg">
            <img src="imgs/car.png" alt="car" class="car">
            <img src="imgs/police_car.gif" alt="police-car" class="police-car">
        </div>
        <div class="count-down-container">
            <h2>count down to <span>2022</span></h2>
            <div class="count-down">
                <div class="box">
                    <div id="day" class="num">00</div>
                    <div class="txt">Days</div>
                </div>
                <div class="box">
                    <div id="hour" class="num">00</div>
                    <div class="txt">Hours</div>
                </div>
                <div class="box">
                    <div id="minute" class="num">00</div>
                    <div class="txt">Minutes</div>
                </div>
                <div class="box">
                    <div id="second" class="num">00</div>
                    <div class="txt">Seconds</div>
                </div>
            </div>
        </div>  
        <div class="congrate-bx">
            <h1>happy new year <span>2022</span></h1>
        </div>
        <div class="fireworks-container"></div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/fireworks-js@latest/dist/fireworks.js"></script>
<script src="script.js"></script>
</html>
